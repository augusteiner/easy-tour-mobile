<ion-header no-padding>

  <img src="imagem/logo-easy-tour-brasil.png">

</ion-header>

<ion-content no-padding class="conteudo">

  <ion-card class="background-transparente" no-padding>
    <ion-card-content>
      <ion-grid class="borda-login">

      <ion-row>
         <ion-col>
           <ion-item class="background-transparente">
              <ion-label floating>
                <ion-label> <ion-icon name="mail"></ion-icon> Email</ion-label>
              </ion-label>
              <ion-input [(ngModel)]="usuario.email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item class="background-transparente">
              <ion-label floating>
                <ion-label> <ion-icon name="person"></ion-icon> Login</ion-label>
              </ion-label>
              <ion-input [(ngModel)]="usuario.login"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item class="background-transparente">
              <ion-label floating>
                <ion-label> <ion-icon name="lock"></ion-icon> Senha</ion-label>
              </ion-label>
              <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item class="background-transparente">
              <ion-label floating>
                <ion-label> <ion-icon name="lock"></ion-icon> Confirme a senha</ion-label>
              </ion-label>
              <ion-input type="password" [(ngModel)]="usuario.reSenha"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>          
        
        <ion-row>
          <ion-col>
            <ion-item class="background-transparente">
              <button ion-button full color="easy-tour-button-login" round (click)="cadastrarUsuario()">
                Cadastrar-se
              </button>
            </ion-item>            
          </ion-col>
        </ion-row>        

        <ion-row>
          <ion-col>
            <p text-center>Já tem uma conta? <a (click)="voltarParaLogin()">Faça Login!</a></p>            
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
