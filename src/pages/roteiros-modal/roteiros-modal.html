
<ion-header>
  <ion-toolbar color="easy-tour-bar">
    <ion-grid no-margin no-padding>
        <ion-row>           

          <ion-col col-2 align-self-center text-right>
            <img src="assets/header/{{categoria}}.png"/>
          </ion-col>

          <ion-col col-1 align-self-center text-left>
            <img src="assets/header/barra.png"/>
          </ion-col>

          <ion-col col-7 align-self-center>
            <ion-title>
              Roteiro {{categoria}}
            </ion-title>
          </ion-col>

          <ion-col col-2 align-self-center>
            <ion-buttons start>
              <button ion-button (click)="fecharModal()">
                <span ion-text color="primary" showWhen="ios">Fechar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
              </button>
            </ion-buttons>
          </ion-col>

        </ion-row>
    </ion-grid>        
  </ion-toolbar>
</ion-header>

<ion-content padding> 
  <ion-list no-border *ngFor="let roteiro of roteiros">     

    <ion-list-header>
      <h2><b>{{roteiro.nome}}</b></h2>
    </ion-list-header>

    <ion-item>
      <ion-icon name='pin' item-start></ion-icon>
      Ver pontos tur√≠sticos? 
      <ion-note item-end>
        <button ion-button round small color="easy-tour-bar" (click)="visualizarInformacoesPontosRoteiro(roteiro)">
          Sim
        </button>
      </ion-note>
    </ion-item> 

    <ion-item>
      <ion-icon name='map' item-start></ion-icon>
      Iniciar roteiro?
      <ion-note item-end>
        <button ion-button round small (click)="fecharModalComRoteiroEscolhido(roteiro)" color="easy-tour-button-play">
          Sim
        </button>
      </ion-note>
    </ion-item>            

  </ion-list>
</ion-content>
