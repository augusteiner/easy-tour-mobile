
<ion-header>
  <ion-toolbar color="easy-tour-bar">
    <ion-grid>
        <ion-row>
          <ion-col col-2 align-self-center>
            <ion-buttons start>
              <button ion-button (click)="fecharModal()">
                <span ion-text color="primary" showWhen="ios">Fechar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
              </button>
            </ion-buttons>
          </ion-col>
          <ion-col col-10 align-self-center>
            <ion-title>
              Roteiro {{categoria}}
            </ion-title>
          </ion-col>
        </ion-row>
    </ion-grid>        
  </ion-toolbar>
</ion-header>

<ion-content padding> 
  <ion-list no-border *ngFor="let roteiro of roteiros">     

    <ion-list-header>
      {{roteiro.nome}}
    </ion-list-header>

    <ion-item>
      <ion-icon name='pin' item-start></ion-icon>
      Ver pontos tur√≠sticos? 
      <ion-note item-end>
        <button ion-button round small clear color="easy-tour-bar">
          Sim
        </button>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='compass' item-start></ion-icon>
      Iniciar o roteiro
      <ion-note item-end>
        <button ion-button round small (click)="fecharModalComRoteiroEscolhido(roteiro)" color="easy-tour-bar">
          Iniciar
        </button>
      </ion-note>
    </ion-item>            

  </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar color="easy-tour-bar">
      <ion-grid>
        <ion-row>
          <ion-col col-2 align-self-center><img src="assets/easy-tour.png"/></ion-col>
          <ion-col col-10 align-self-center>
            <ion-title color="easy-tour-bar-font" class="espacamento-top">        
              Easy Tour Brasil
            </ion-title>    
          </ion-col>          
        </ion-row>      
      </ion-grid>                
    </ion-toolbar>
</ion-footer>
