<ion-header no-padding>

  <img src="imagem/logo-easy-tour-brasil.png">

</ion-header>

<ion-content no-padding class="conteudo">

  <ion-card class="background-transparente" no-padding>
    <ion-card-content>
      <ion-grid class="borda-login">

        <ion-row>
          <ion-col>
            <ion-item class="background-transparente">
              <ion-label floating>
                <ion-label> <ion-icon name="person"></ion-icon> Login ou Email</ion-label>
              </ion-label>
              <ion-input [(ngModel)]="usuario.email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item class="background-transparente">
              <ion-label floating>
                <ion-label> <ion-icon name="lock"></ion-icon> Senha</ion-label>
              </ion-label>
              <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>          
        
        <ion-row>
          <ion-col>
            <ion-item class="background-transparente">
              <button ion-button full color="easy-tour-button-login" (click)="logarUsuario()" round>
                ACESSAR
              </button>
              <br/>
              <button ion-button full color="primary" (click)="logarUsuario()" round>                  
                Login Facebook  
              </button>
            </ion-item>            
          </ion-col>
        </ion-row>        

        <ion-row>
          <ion-col>
            <p text-center>NÃ£o tem uma conta? <a (click)="cadastrarUsuario()">Crie uma!</a></p>
            <p text-center><a>Esqueceu sua senha?</a></p>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
