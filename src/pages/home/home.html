<ion-header>
  <ion-navbar color="easy-tour-bar">      

    <ion-grid>
      <ion-row>
        <ion-col col-2><img src="imagem/icone-sol-e-mar.png"/></ion-col>
        <ion-col col-6><ion-title color="easy-tour-bar-font" class="espacamento-top">Roteiro Sol e Mar</ion-title></ion-col>                
        <ion-col col-2><img src="imagem/icone-play.png"/></ion-col>
        <ion-col col-2>
          <button class="cor-nav-bar" ion-button (click)="toggleLeftMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
      </ion-row>      
    </ion-grid>

  </ion-navbar>
</ion-header>

<ion-content class="conteudo">
  <h3>Easy Tour</h3>
  
  <ion-list>    
        <ion-item *ngFor="let categoria of categorias">
            <p>teste {{categoria.nome}}</p>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar color="easy-tour-bar">            
      <ion-grid>
        <ion-row>
          <ion-col col-2><img src="imagem/icone-marcador.png"/></ion-col>
          <ion-col col-8><ion-title color="easy-tour-bar-font" class="espacamento-top">Selecionar Roteiro</ion-title></ion-col>
          <ion-col col-2>
            <button class="cor-nav-bar" ion-button (click)="toggleRightMenu()">
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-col>
        </ion-row>      
      </ion-grid>
      
    </ion-toolbar>
</ion-footer>
